<!-- Deividas Urbanavičius -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiuotuvas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <h1 class="calculatorName">Worst calculator 3v3r</h1>
        <div class="calculatorWrapper"> 
        <div class="result">
            <div class="calculatorOutput" id="calculatorOutput">1000</div>
        </div>             
        <!-- <input class="calculatorInit" type="number"></input> -->
        <div class="calculatorWindows">
            <div class="calcWindow colored" id="percent">&#37;</div> <!--PROCENTAI-->
            <div class="calcWindow colored" id="delete">CE</div> <!--IŠTRINTI IŠKART-->
            <div class="calcWindow colored" id="deleteTwo">C</div> <!--IŠTRINTI IŠKART-->
            <div class="calcWindow colored" id="backspace"><img src="images/delete-icon.svg"></div> <!--IŠTRINTI PO VIENĄ-->
            <div class="calcWindow colored" id="divideOneBy">&#8543;&#8339;</div> <!--1 PADALINTI IŠ ESAMO SKAIČIAUS-->
            <div class="calcWindow colored" id="square">x&#178;</div> <!--SKAIČIUS PAKELTAS KVADRATU-->
            <div class="calcWindow colored" id="root">&#8730;</div> <!--ŠAKNIS-->
            <div class="calcWindow colored" id="divide">&#247;</div> <!--DALYBA-->
            <div class="calcWindow noColor" id="seven">7</div>
            <div class="calcWindow noColor" id="eight">8</div>
            <div class="calcWindow noColor" id="nine">9</div>
            <div class="calcWindow colored" id="multi">&#215;</div> <!--DAUGYBA-->
            <div class="calcWindow noColor" id="four">4</div>
            <div class="calcWindow noColor" id="five">5</div>
            <div class="calcWindow noColor" id="six">6</div>
            <div class="calcWindow colored" id="minus">&#8722;</div> <!--ATIMTI-->
            <div class="calcWindow noColor" id="one">1</div>
            <div class="calcWindow noColor" id="two">2</div>
            <div class="calcWindow noColor" id="three">3</div>
            <div class="calcWindow colored" id="plus">&#43;</div> <!--PRIDĖTI-->
            <div class="calcWindow noColor" id="plusMinus">&nbsp;</div>
            <div class="calcWindow noColor" id="zero">0</div>
            <div class="calcWindow noColor" id="dot">.</div>
            <div class="calcWindow colored" id="equal">&#61;</div> <!--LYGU-->
        </div>
    </div>
    </div>
</body>

</html>
